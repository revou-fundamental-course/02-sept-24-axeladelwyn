<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Website Title (Triangle Calculator) -->
    <title>Triangle Calculator</title>
<body>
    <!-- Header -->
    <header>
        <h1>Triangle Calculator</h1>
        <nav>
            <li><a href="#home">Home</a></li>
            <li><a href="#calculator">Calculator</a></li>
        </nav>
    </header>
      
    <main>
        <section id="home">
            <!-- Picture of triangle -->
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231010123932/Area-Perimeter-Formula-1.png" alt="Picture of a triangle" loading="lazy" class="image"/>
            <p>Calculate the parameter and area of Triangle:</p>
            <p>A = 1/2 * base * height</p>
            <p>Dimana b merupakan alas dan h merupakan tinggi.</p>
            
        </section>
        <section id="calculator">
            <!-- Form for calculating parameter and area of triangle -->
            <form id="areaForm">
                <label for="choose">Choose Shape:</label>
                <select name="choose" id="choose">
                    <option value="jajargenjang">Jajargenjang</option>
                    <option value="segitiga">Segitiga</option>
                </select>
                <label for="area_parameter"></label>
                <select name="area_parameter" id="area_parameter">
                    <option value="area">Luas</option>
                    <option value="parameter">Keliling</option>
                </select>
                <label for="base">Alas:</label>
                <input type="number" id="base" name="base" required min=1>
                <label for="height">Tinggi:</label>
                <input type="number" id="height" name="height" required min=1>
                <button type="submit">Calculate</button>
            </form>
            <p id="result"></p>         
        </section>

        
    </main>
    <!-- Footer at the end of the body -->
    <footer>
        <p>&copy; 2024 Triangle Calculator</p>
    </footer>
    <!-- Link to javascript file -->
    <script src="js/script.js" defer></script>
</body>
</html>
