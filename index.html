<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\style.css"/>
    <!-- Website Title (Triangle Calculator) -->
    <title>Triangle Calculator</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Triangle Calculator</h1>
        <nav>
            <li><a href="#home">Home</a></li>
            <li><a href="#calculator">Calculator</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </nav>
    </header>
      
    <main>
        <section id="home">
            <!-- Picture of triangle -->
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231010123932/Area-Perimeter-Formula-1.png" alt="Picture of a triangle"/>
        </section>

        <section id="calculator">
            <!-- Form for calculating parameter and area of triangle -->
            <form>
                <label for="base">Alas:</label>
                <input type="number" id="base" name="base" required>
                <label for="height">Tinggi:</label>
                <input type="number" id="height" name="height" required>
                <button type="submit">Calculate</button>
            </form>         
        </section>

        
    </main>
    <!-- Footer at the end of the body -->
    <footer>
        <p>&copy; 2024 Triangle Calculator</p>
    </footer>
    <!-- Link to javascript file -->
    <script src="\js\script.js"></script>
</body>
</html>
